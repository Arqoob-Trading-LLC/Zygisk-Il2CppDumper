name: Build

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Make gradlew executable (if needed)
        run: |
          ls -la
          chmod +x gradlew
          ls -la

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Build with Gradle
        run: |
          # Replace text in module.gradle and game.h using the input from workflow_dispatch
          sed -i "s/moduleDescription = \"/moduleDescription = \"(${{ github.event.inputs.package_name }}) /g" module.gradle
          sed -i "s/com.game.packagename/${{ github.event.inputs.package_name }}/g" module/src/main/cpp/game.h

          # Now run the Gradle build
          ./gradlew :module:assembleRelease

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zygisk-il2cppdumper
          path: out/magisk_module_release/
