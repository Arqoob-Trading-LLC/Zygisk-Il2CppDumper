name: Build

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Make gradlew executable (if needed)
        run: chmod +x gradlew

      # 1) Set up the Android SDK + CMake
      - name: Set up Android
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          build-tools: "30.0.3"
          # The critical part: installing the needed CMake version
          cmake-version: "3.18.1"
          # If your project also needs an NDK, specify it:
          ndk-version: "21.4.7075529"

      # 2) Set up Java 11
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # 3) Build your project
      - name: Build with Gradle
        run: |
          sed -i "s/moduleDescription = \"/moduleDescription = \"(${{ github.event.inputs.package_name }}) /g" module.gradle
          sed -i "s/com.game.packagename/${{ github.event.inputs.package_name }}/g" module/src/main/cpp/game.h
          ./gradlew :module:assembleRelease

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zygisk-il2cppdumper
          path: out/magisk_module_release/
